<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/bet-icon.gif">
    <meta name="description" content="Our aim is to double your capital per week. Steady and Consistent is the key.">
    <link rel="stylesheet" href="style.css" />
    <title>SoccerVista Investment - Login</title>


    <!-- THIS IS FOR THE LOADING -->
    <style>
      .swal-text {
        text-align: center !important;
      }
      .swal-icon--info {
          border-color: rgba(163, 245, 163, 0.459) !important;
      }
      .swal-button {
          background-color: rgb(77, 156, 77) !important;
      }
      .swal-icon--info:after, .swal-icon--info:before {
          background-color: rgba(87, 121, 87, 0.582);
      }
      *{
          box-sizing: border-box;
      }

      .loading-container {
          z-index: 1;
          display: none;
          height: 100vh;
          width: 100%;
          padding: 0;
          margin: 0;
          background-color: black;
      }

      .loading-div {
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
      }
      .loading-div .loading-img {
          max-width:100%;
      }
    </style>





  </head>
  <body>    
    <div class="loading-container" id="loader_div">
      <div class="loading-div outer_container">
          <img class="loading-img" src="assets/loading.gif" />
          <p style="color: lightgreen; font-family: cursive; position: absolute;">Loading...</p>
      </div>
    </div>
    

    <div class="container" id="second_container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <button type="button" onclick="signIn()" class="btn solid">SIGN IN</button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="nickname"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signup_email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signup_password"/>
            </div>
            <button type="button" class="btn" onclick="onSignUp()">Sign up</button>
            
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              The key to wealth is to learn how to make money while you sleep
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              The key to wealth is to learn how to make money while you sleep
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

  </body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="app.js"></script>
</html>
